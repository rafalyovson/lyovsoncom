name: SEO and AI Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: lyovsoncom_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d lyovsoncom_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      PAYLOAD_SECRET: ci-quality-placeholder-secret
      POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/lyovsoncom_ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not start in time"
          exit 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: SEO coverage checks
        run: pnpm seo:check

      - name: Production build
        run: pnpm build
